<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подарок для Айман</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #content {
      position: relative;
      z-index: 1;
      max-width: 90vw;
      max-height: 90vh;
    }
    video, img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Музыка -->
  <audio id="bgMusic" autoplay loop>
    <source src="Shissou With Guitar Riff.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <!-- Контент -->
  <div id="content"></div>

  <!-- Звёзды -->
  <canvas id="sparkCanvas"></canvas>

  <script>
    // Фоновая музыка для iOS
    document.addEventListener('click', () => {
      document.getElementById('bgMusic').play();
    }, { once: true });

    // Контент
    const materials = [
      '<video controls autoplay><source src="1.mp4" type="video/mp4">Ваш браузер не поддерживает видео.</video>',
      '<img src="2.png" alt="Картина">',
      '<img src="3.png" alt="Письмо">'
    ];

    let current = 0;
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = materials[current];

    let lastShake = Date.now();

    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission().then(response => {
        if (response === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
        } else {
          alert('Для работы требуется доступ к датчику движения.');
        }
      }).catch(console.error);
    } else {
      window.addEventListener('devicemotion', handleMotion);
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      const totalAcc = Math.sqrt(acc.x * acc.x + acc.y * acc.y + acc.z * acc.z);

      if (totalAcc > 20) {
        const now = Date.now();
        if (now - lastShake > 1000) {
          current = (current + 1) % materials.length;
          contentDiv.innerHTML = materials[current];
          lastShake = now;
        }
      }
    }

    // Сияющие звёзды
    const canvas = document.getElementById('sparkCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        alpha: Math.random(),
        delta: Math.random() * 0.02 + 0.005
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) {
          star.delta = -star.delta;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
